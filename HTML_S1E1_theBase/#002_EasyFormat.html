<!doctype html>
<!-- doctype 指示 web 浏览器关于页面使用哪个 HTML 版本进行编写的指令 -->
<html>
<!-- html标签 告知浏览器文档 开始点 -->
	<head>
	<!-- head标签 定义文档的头部 -->
		<title>#002_EasyFormat</title>
		<meta charset="utf-8"/>	
	</head>

	<body>	
	<!-- body标签 定义文档的主体 -->	
		<p>这个是原型字体</p>
		<!-- p是定义段落的标签 -->
		<p> 这个是<strong>加粗</strong> </p>
		<!-- strong是字体加粗的标签 -->
		<p> 这个是<em>斜体</em> </p>
		<!-- em是字体斜体的标签 -->
	</body>
</html>
